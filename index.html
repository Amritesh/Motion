<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AirDraw 3D</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="desktop-overlay" class="overlay hidden">
        <div class="message-box">
            <p>This experience is designed for mobile motion sensors.</p>
            <p class="sub">Open on your phone to draw in air.</p>
        </div>
    </div>

    <div id="start-overlay" class="overlay">
        <h1 style="margin-bottom: 20px; letter-spacing: 0.5em; font-size: 1.2rem; opacity: 0.8;">AIRDRAW 3D</h1>
        <button id="start-btn" class="btn-primary">Start Experience</button>
    </div>

    <div id="permission-overlay" class="overlay hidden">
        <div class="message-box">
            <p>Motion permission is required to draw in 3D space.</p>
            <button id="retry-btn" class="btn-secondary" style="margin-top: 20px;">Enable & Retry</button>
        </div>
    </div>

    <div id="controls" class="controls-overlay hidden">
        <button id="paint-btn" class="btn-control">
            <span class="icon">‚úèÔ∏è</span>
        </button>
        <button id="kaleidoscope-btn" class="btn-control">
            <span class="icon">‚ú®</span>
        </button>
        <div class="color-picker-container">
            <input type="color" id="color-picker" value="#00ffff">
        </div>
        <button id="stop-btn" class="btn-control stop" title="View in 3D">
            <span class="icon">üëÅÔ∏è</span>
        </button>
        <button id="reset-btn-main" class="btn-control reset" title="Clear All">
            <span class="icon">üóëÔ∏è</span>
        </button>
    </div>

    <div id="post-controls" class="overlay-bottom hidden">
        <button id="reset-btn" class="btn-secondary">Back to Drawing</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
